function ancora()
{	
	ala.sort(() => Math.random() - 0.5);
	//console.log(ala)
	document.getElementById('a1').src='./mp3/'+ala[2]+'.mp3'
	document.getElementById('a1').title=ala[2]

	cl=document.getElementById('las')
	for (el in ala)
	{
		eel = document.createElement("LI")
		eel.innerHTML=ala[el]
		eel.onclick = function() {
            playthis(this.innerHTML);
        };
		cl.appendChild(eel)
	}

	setInterval(blink, 535);

}
